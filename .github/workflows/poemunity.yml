# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: React CI/CD

on:
  push:
    branches: [ feature/token ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      SKIP_PREFLIGHT_CHECK: true
      MONGODB: ${{ secrets.MONGODB }}

    strategy:
      matrix:
        node-version: [10.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    defaults:
          run:
            working-directory: ./Poemunity-React-Query/frontend

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: ls
    # - run: npm clean-install
    # - run: npm cache clean --force
    - run: npm ci
    # - run: npm test
    - run: npm run build --verbose
    - uses: actions/checkout@v2
    - name: Commit build
      run: |
        git config --global user.name Dani Alcala
        git config --global user.email daniamcode@gmail.com
        git add --all
        git commit -am "Automated push"
        git push
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.PASSWORD }}
        script: |
          pwd
          cd projects/poemunity/Poemunity-React-Query
          git pull origin feature/token
          git status
          pwd
          rm -r ./backend/public
          echo test1
          pwd
          mkdir ./backend/public
          pwd
          mv ./frontend/build ./backend/public
          pwd
          mkdir ./backend/public/img
          pwd
          cp ./frontend/src/img/poemunity.svg ./backend/public/img
          pwd